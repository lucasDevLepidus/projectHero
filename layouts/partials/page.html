<div class="post container">

  <div class="post-header-section">
      <h1>{{ .Title }}</h1>
  </div>

  <div class="post-content">
    {{if $.Params.cover.image}}
      <img loading="lazy" src="{{ .Params.cover.image }}" alt="{{ .Params.cover.alt }}">
    {{end}}
      <p>
          {{ .Content }}
      </p>
  </div>
</div>
